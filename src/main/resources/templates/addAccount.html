<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add account</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 
</head>

<body>

	<!-- INICIO -->
	<div class="container mt-2 mb-3">
	<h2 >Add account</h2>
	<div id="formAddAcountContainer" class="w-50">
	<form  th:object="${account}" th:action="@{/saveAccount}" method="post">
        	<input type="hidden" th:field="*{id}"/>
            <div class="form-group">
            	<label for="nameInput">Name</label>
    			<input type="text" class="form-control" id="nameInput" th:field="*{name}" required="required" >
            </div>
            
            <div class="form-group">
            	<label for="currencyInput">Currency</label>
    			<input type="text" class="form-control" id="currencyInput" th:field="*{currency}" required="required" >
            </div>
            
			<div  th:if="${#fields.hasErrors('currency')}" class="alert alert-danger">
			  <strong>Error!</strong> Currency has to be a standardized value.
			</div>
            
            <div class="form-group">
            	<label for="balanceInput">Balance</label>
    			<input type="text" class="form-control" id="balanceInput" th:field="*{balance}" required="required" >
            </div>
            
            <div  th:if="${#fields.hasErrors('balance')}" class="alert alert-danger">
			  <strong>Error!</strong> Balance has to be a numeric value.
			</div>
            
            <div class="form-check mb-3">
				  <input class="form-check-input" type="checkbox" value="" id="treasuryCheckBox" th:field="*{treasury}">
				  <label class="form-check-label" for="treasuryCheckBox">
				    Treasury
				  </label>
			</div>
            
          
             <button type="submit" class="btn btn-success">Submit</button>
            
      </form> 
	</div>
	</div>
	

	
	<!-- FIN -->


	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Main page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 
</head>

<body>

	<!-- INICIO -->
	<div class="container">
    <div >
    	
    	<h2 class="mt-2 mb-3">Accounts</h2>
    	
    	<form class=" d-flex" th:action = "@{/find}">
			  <div class="form-group w-75">
				    <label for="searchInput">Search account</label>
				    <div id="searchInput" class="d-flex flex-row">
				    	 <input type="text" class="form-control"  name="searchInput" id="" th:value="${searchInput}" >
				    	 <select class="form-control" name="selectorSearch" id="selectorSearch" th:value="${selectorSearch}">
					      <option th:value="name">Name</option>
					      <option th:value="currency">Currency</option>
					    </select>
				    	 <button type="submit" class="btn btn-dark ml-3">Search</button>
				    	 <button type="submit" class="btn btn-link ml-3"><a th:href="@{/}">Clear</a></button>
				    	 
				    </div>
			  </div>
		   
		</form>
		
    	<div id="containerTable">
        <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>CURRENCY</th>
                <th>BALANCE</th>
                <th>TREASURY</th>
                <th></th>
                <th></th>
            </tr>
         </thead>
            	<tr th:if="${not #lists.isEmpty(accounts)}" th:each="account : ${accounts}">
	                <td th:text="${account.id}"><a href="/product/${product.id}">Id</a></td>
	                <td th:text="${account.name}">name</td>
	                <td th:text="${account.currency}">currency</td>
	                <td th:text="${account.balance}">balance</td>
	                <td th:text="${account.treasury}">treasury</td>
	                <td> 
	                	<a th:href="${ '/edit/' + account.id}">Edit</a>
	                </td>
	                <td>
	                	<a th:href="${ '/delete/' + account.id}">Delete
	                </a></td>
	                <!--  <td><a th:href="${ '/product/' + product.id}">View</a></td> 
	                <td><a th:href="${'/personas/persona/' + persona.id}">Edit</a></td>
	              	<td><a th:href="${ '/personas/borrar/' + persona.id}">Borrar</a></td> -->
             	</tr>	
        </table>
        </div>
         
        
         
         <div class="d-flex flex-row justify-content-between">
	         <form th:action = "@{/newAccount}"  method="post">
	         	<button type="submit" class="btn btn-primary">ADD ACCOUNT</button>
	         </form>
	         
	         <form th:action = "@{/newTransfer}"  method="post" >
	         	<button type="submit" class="btn btn-dark">NEW TRANSFER</button>
	         </form>
     
         </div>
         
         
         

   
    </div>
	</div>
	
	
	<!-- FIN -->


	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
